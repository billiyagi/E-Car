<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Hanover - @attach(title)">
		<meta name="description" content="Tugas project mata kuliah pemrograman web dengan tema bisnis, dengan ilustrasi merk Hanover. Kelompok kami yang terdiri dari 4 orang yaitu: Febry Billiyagi, Ammar Asysyakur, Hany hidianti, Cherry Renata">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://metatags.io/">
		<meta property="og:title" content="Hanover - Rental Car">
		<meta property="og:description" content="Tugas project mata kuliah pemrograman web dengan tema bisnis, dengan ilustrasi merk Hanover. Kelompok kami yang terdiri dari 4 orang yaitu: Febry Billiyagi, Ammar Asysyakur, Hany hidianti, Cherry Renata">
		<meta property="og:image" content="/assets/img/TI02.jpg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://metatags.io/">
		<meta property="twitter:title" content="Hanover - Rental Car">
		<meta property="twitter:description" content="Tugas project mata kuliah pemrograman web dengan tema bisnis, dengan ilustrasi merk Hanover. Kelompok kami yang terdiri dari 4 orang yaitu: Febry Billiyagi, Ammar Asysyakur, Hany hidianti, Cherry Renata">
		<meta property="twitter:image" content="/assets/img/TI02.jpg">

		<!-- Styles -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
		<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css"/>
		<link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"/>
		<link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"/>
		<link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css"/>
		<link rel="stylesheet" href="/assets/css/adminlte.min.css?v=3.2.0" />

		<title>@attach(title)</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- Top Bar -->
			@import(admin/topbar)

			<!-- Side Menu / Aside -->
			@import(admin/aside)

			

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>@attach(title)</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							@attach(breadcumb)
						</ol>
					</div>
				</div>
			</div>
		</section>

		<section class="content">
			@attach(content)
		</section>
	</div>
	@import(admin/footer)

	<!-- Library Plugins -->
	<script src="/plugins/jquery/jquery.min.js"></script>
	<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
	<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
	<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
	<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
	<script src="/plugins/summernote/summernote-bs4.min.js"></script>
	<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<script src="/assets/js/adminlte.min.js?v=3.2.0"></script>
</body>
</html>
