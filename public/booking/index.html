<!-- isi konten disini --> 
<h3 class="text-center"><b>Booking</b></h1>

    <!-- breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-white">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Booking</li>
        </ol>
    </nav>

<!-- form booking -->
    <div class="form-horizontal border rounded py-3 pt-5 px-5 pb-2 sm">
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Jenis Pesanan</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Sewa Driver</option>
                        <option>Bengkel</option>
                        <option>Sewa Supercar</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Nama Anda</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div> 
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Kategori</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Pribadi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Organisasi / Perusahan</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Nama Anda</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>
        </div> 
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Tanggal Pesanan</label>
            </div>
            <div class="col-6">
                <div class="col-sm-4">
                    <input type="date" class="form-control">
                </div>
            </div>
        </div> 
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Montir</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Ujang Maman</option>
                        <option>Dede Sudirman</option>
                        <option>Saepulloh</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Telepon / Whatsapp</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <input type="number" class="form-control">
                </div>
            </div>
        </div> 
        <div class="row form-group">
            <div class="col-6">
                <label for="nama">Email</label>
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="pt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mr-3">Batal</button>
            <button type="button" class="btn btn-primary">Buat Pesanan</button>
        </div>
    </div>
